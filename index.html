<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
   
    <!-- Local stylesheets -->
    <link rel="stylesheet" type="text/css" href="css/responsive.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>Memory MADNESS</title>
  </head>
  <body>
    <div class="like"></div>
    <div class ="timeKeeper bg-info hidden" id="scoreCard">
      <h1 class="text-center">Stats </h1>
      <div class="" id="timeBox">
        <h3 class="stats">Timer</h3>
        <h2 class=" text-center dropdown" id="time">0:00</h2>
      </div>
      <div class="" id="pointBox">
        <h2 class="stats">Points</h2>
        <h2 class=" text-center dropdown bg-light font-weight-bold" id="points">0</h2>
      </div>
        <p class="gear"></p>
    </div>
      <div class="" id="top"></div>
      <div class="card bg-light glow" id="card">
            <div class="card-body">
              <h4 class="card-title">MEMORY MADNESS</h4>
              <p class="card-text">Press start to play...</p>
              <a class="justify-content-center" href="#" class="btn btn-primary" id="start">Start</a>
            </div>
          </div></div>
      <div id="bot"></div>
      <audio id="buzzer" preload="auto">
         <source src="sound/buzz.mp3"></source>
      </audio>
      <audio id="ding" preload="auto">
            <source src="sound/correct.wav"></source>
            
         </audio>
      <audio autoplay id="intro" preload="auto">
               <source src="sound/fanfare.wav"></source>
         </audio>

      <audio id="begin" preload="auto">
               <source src="sound/game-start.ogg"></source>
         </audio>

    <div class="container" id="container">
       <div class="row justify-content-center" id="row1">
       </div>
       <div class="row justify-content-center" id="row2">
      </div>
      <div class="row justify-content-center" id="row3">
      </div>
      <div class="row justify-content-center" id="row4">
      </div>
    </div>
    <div class="ticker">I WILL SCROLL SVG IMAGES FROM LEFT TO RIGHT</div>
    


   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <!-- local JavaScript -->
    <script src="js/include.js"></script>
   </body>
</html>
